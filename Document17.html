  <main class="notes-main">
    <section class="card notes-form">
      <h2>Add a Note Link</h2>
      <div class="form-row" style="flex-direction:column; gap:8px; margin-top:12px;">
        <input id="noteTitle" type="text" placeholder="Note title" />
        <input id="noteURL" type="text" placeholder="https:// or Google Drive share link" />
        <input id="noteTags" type="text" placeholder="tags, comma, separated" />
        <textarea id="noteDesc" rows="3" placeholder="Short description (optional)"></textarea>
        <div style="display:flex;gap:8px;">
          <button id="addNoteBtn">Add Note</button>
          <button id="exportNotes" class="ghost">Export CSV</button>
          <button id="clearNotes" class="ghost">Clear All</button>
        </div>
      </div>
    </section>

    <section class="card notes-list">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <h2>Notes</h2>
        <input id="searchNotes" type="text" placeholder="Search notes…" style="max-width:320px;" />
      </div>

      <div id="notesList" style="margin-top:12px; display:flex;flex-direction:column;gap:10px;"></div>
    </section>
  </main>
